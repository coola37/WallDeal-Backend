spring:
  application:
    name: eureka-server
  profiles:
    active: localhost

---
spring:
  config:
    activate:
      on-profile: localhost

eureka:
  instance:
    appname: eureka-server
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka

server:
  port: 8761
---
spring:
  config:
    activate:
      on-profile: stage


eureka:
  instance:
    appname: eureka-server
    hostname: eureka-server
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka
server:
  port: 8761